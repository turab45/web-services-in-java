<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hit API Call in AJAX</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>API Call in AJAX</h1>


<table border="1" id="table">
  <tr>
  <th>ID</th>
    <th>Title</th>
    <th>Price</th>
    <th>Status</th>
  </tr>
 
</table>

<script type="text/javascript">

$(document).ready(function(){

	$.ajax({

		url:"http://localhost:8080/web-services/mytestapi/product/getAll",
		type: "GET",
		success: function(data){

			for (var i = 0; i < data.length; i++) {
				$('#table').append('<tr><td>'+data[i].id+'</td><td>'+data[i].title+'</td><td>'+data[i].price+'</td><td>'+data[i].status+'</td></tr>');
			}

			}
		});
	
});

</script>
</body>
</html>
